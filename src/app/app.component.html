
<div class="container">
  <header>
    <h4 class="title">WikiSearch</h4>
    <p class="sub_title">
      La enciclopedia gratis de la web
    </p>
  </header>

    <app-search (submitted)="onSearch($event)"></app-search>
    <ng-container *ngFor="let article of article$ | async">
      <app-article [article]="article"></app-article>
    </ng-container>

</div>
